<div class="page-title">
  <h4>
    <a routerLink="/create">Создать</a>
    <i class="material-icons">keyboard_arrow_right</i>
     Групы мышц
  </h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/create/muscles/new"
  >
    Добавить групу мышц
  </button>
</div>

<div
  class="row"
  *ngIf="musclesGroup$ | async as categories; else loader"
>
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/create/muscles', category._id]"
        class="collection-item"
      >
        {{category.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        У вас нет ни одной категории
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
