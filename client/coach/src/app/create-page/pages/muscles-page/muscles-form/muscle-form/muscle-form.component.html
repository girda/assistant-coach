<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Упражнения:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small"
        (click)="onAddPosition()"
      >
        Добавить упражнение
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a
          *ngFor="let position of positions"
          class="collection-item collection-item-icon"
          (click)="onSelectPosition(position)"
        >
         <span>
           {{position.name}}
         </span>
          <span>
            <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
          </span>
        </a>
      </div>
      
      <ng-template #empty>
        <div class="center">В категории позиций нет</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>
<app-list 
        [list]="positions"
        [selectPosition]="onSelectPosition"
      ></app-list>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Добавить упражнение</h4>
      <div class="input-field">
        <input
          formControlName="name"
          id="pos-name"
          type="text"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        >
        <label for="pos-name">Название упражнения</label>
        <span
          *ngIf="form.get('name').invalid && form.get('name').touched"
          class="helper-text red-text"
        >
          Название не должно быть пустым.
        </span>
      </div>

      <div class="input-field">
        <textarea
          formControlName="description"
          id="muscle-descr"
          class="materialize-textarea"
          #textarea></textarea>
        <label for="muscle-descr">Описание</label>
      </div>

      <div>
        <input
          type="file"
          class="dn"
          (change)="onFileUpload($event)"
          #inputFile
        >
        <button
          (click)="triggerClick()"
          [disabled]="form.disabled"
          type="button"
          class="waves-effect waves-light btn orange lighten-2 mb2"
        >
          <i class="material-icons left">backup</i>
          Загрузить изображение
        </button>
      </div>

      <div class="col s12 l4 center">
        <img
          class="responsive-img h200"
          [src]="imagePreview"
          *ngIf="imagePreview"
        >
      </div>


    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="modal-action waves-effect waves-black btn-flat"
        (click)="onCancel()"
        [disabled]="form.disabled"
      >Отмена
      </button>
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >Сохранить
      </button>
    </div>
  </div>
</form>
